<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Flex Layout: Two Column</title>
</head>
<style>
*{
	box-sizing: border-box;
}
	header,
	footer{
		width:100%;
		height:160px;
		margin:15px 0px;
	}

	.box {
		background-color: #cecece;	
	}
	main {
		display: flex;
		justify-content: space-between;
		height:300px;
	}
	main section{
		width: calc(70% - 15px);
		padding: 20px;
	}
	main aside{
		width: calc(30% - 15px);
		padding:20px;
	}

</style>



<body>
	<h1>Flex Layout: Two Column</h1>
	<header class='box'>
		Header
	</header>

	<main>
		<section class="box">
			Section
		</section>
		<aside class='box'>
			Aside
		</aside>
	</main>

	<footer class="box">
		Footer
	</footer>
</body>
</html>
